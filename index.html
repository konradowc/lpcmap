<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Schedule Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div style="display: flex;">
    <div style="flex: 0 0 70%; position: relative; margin: 1em">
      <img src="images/campusmap.jpg" alt="campusmap" id="image">
      <canvas id="canvas"></canvas>
    </div>
    <div style="flex: 1; margin: 0.5em">
      <hr>
	  <button id="allBtn">All Days</button>
	  <button id="monBtn">Monday</button>
	  <button id="tueBtn">Tuesday</button>
	  <button id="wedBtn">Wednesday</button>
	  <button id="thuBtn">Thursday</button>
	  <button id="friBtn">Friday</button>
    </div>
  </div>
  
<script src="mapScript.js"></script>
<script src="parseScript.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

</body>
</html>
